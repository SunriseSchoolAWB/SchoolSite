<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise School Admission</title>
    <link rel="stylesheet" href="../css/admission_enquiry.css">
</head>
<body>
    <div class="school-name-box">
        <div class="school-logo"></div>
        <div class="school-name">
            <h4>Dr. Shikshan Prasarak Mandal's</h4>
            <h2>Sunrise English School</h2>
        </div>
    </div>
    <div class="content-box">
        <p>Thank you for showing interest in us.</p>
        <div class="admission-enquiry-box">
            <h3>Admission Enquiry</h3>
            <p>Send us your queries about admission and we will get back you.</p>
            <button class="link-button" onclick="redirect_to_contact_us()"><b>Admission Enquiry</b></button>
        </div>
        <div class="admission-box">
            <h3>Take Admission!</h3>
            <p>Join us and ensure best education experience for your child.</p>
            <button class="link-button" onclick="redirect_to_admission()"><b>Admission link</b></button>
        </div>
    </div>
    <div class="blank-bottom-box">

    </div>
    <script>
        function redirect_to_admission(){
            location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdGztowcyTojJBJS3-iATBxN1EGMjK_dt7ZTflGzbLQ7FQpFA/viewform?usp=sf_link";
        }
        function redirect_to_contact_us(){
            location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdeZrfxxQH1sOtSh2Q56mbRpN3BAwX1stryq6Z8GWe9vF18GQ/viewform?usp=sf_link";
        }
    </script>
</body>
</html>
